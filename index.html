<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Log</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Cabin+Sketch:wght@400;700&family=Kalam:wght@300;400;700&family=Londrina+Sketch&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pirata+One&family=Quicksand:wght@300..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
        </style>
</head>

<body>

    <div class="container">
        <div class="record">
            <div class="entry">
                <span class="title">
                    <h3>Title:</h3>
                    <p>The Shining</p>
                </span>
                <span class="author">
                    <h3>Author Name: </h3>
                    <p>Stephen King</p>
                </span>
                <span class="pages">
                    <h3>Number of Pages:</h3>
                    <p>1632</p>
                </span>
                <label>
                    <input type="radio" name="status" value="read">
                    Read
                </label>
                <br>
                <div class="flex-between">
                    <label>
                        <input type="radio" name="status" value="not-read">
                        Not Read
                    </label>
                    <button type="button" class="delete"> &#10060;</button>
                </div>
            </div>
        </div>     
      
    </div>
    <div class="new-entry">
        <button type="button" id="new-entry">New Book</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
